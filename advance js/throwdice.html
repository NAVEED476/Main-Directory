<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throwdice</title>
</head>
<body>
    <button>Throwdice</button>
    <h1 id="cnt">-</h1>
</body>
</html>
<script>
    var btn=document.querySelector("button")
    btn.addEventListener("click",func)

    var count=0
    function func(){
        
        var arr=["red","blue","yellow","tomato","orange","green"]

        
        document.getElementById("cnt").textContent=count

        document.getElementById("cnt").style.color=arr[count]
        count++
        
        if(count>5){
            btn.removeEventListener("click",func)
        }
    }
</script>
