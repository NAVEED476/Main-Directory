<script>

    let maindiv=document.getElementById("main")

    let api = "AIzaSyC2YDYVCgntDjL7plh-zYuM41CLLK03Ofo";

    async function searchmovies() {
        let inp = document.getElementById("searchbar").value;

        let response = await fetch(`https://youtube.googleapis.com/youtube/v3/search?q=${inp}&key=${api}&type=video&maxResults=30`)

        let data = await response.json();

        let data_items=data.items


        appendvideos(data_items)

        console.log(data)

    }


    let appendvideos = (arr) => {
        arr.forEach(({ id: { videoId } }) => {
            console.log(videoId)

            let div=document.createElement("div")

            let iframe=document.createElement("iframe")

            iframe.src=`https://www.youtube.com/embed/${videoId}`


            div.append(iframe)

            maindiv.append(div)
        })
    }
</script>
