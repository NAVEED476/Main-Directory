<body>
    <input type="text" id="city">

    <button onclick="eng()">Search</button>

<script>
    var key="f1447e11ee1cfb158a282491bf2f02e4"

    async function eng(){

        let city=document.getElementById("city").value;

        let url=`https://api.openweathermap.org/data/2.5/box/city?bbox=${city}&appid=${key}`


        const res=await fetch(url)

        let data=await res.json()

        console.log(data )
    }
   
</script>
