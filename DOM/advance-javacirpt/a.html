<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a r s y</title>
    <style>
        #one{
            display:grid;
            grid-template-columns: 1200px 1200px;
        }
        .on1,.on2{
            background-color: red;
            width:100px;
            height: 100px;
            margin: 20px;
        }
        #two{
            display:grid;
            grid-template-columns: 900px 800px;
            padding: 10%;
        }
        .to1,.to2{
            background-color: red;
            width:100px;
            height: 100px;
           
        }
        
        
    </style>
</head>
<body>
    <div id="one">
        <div class="on1"></div>
        <div class="on2"></div>
    </div>
    <div id="two">
        <div class="to1"></div>
        <div class="to2"></div>
    </div>
    <div id="three"></div>
</body>
</html>
