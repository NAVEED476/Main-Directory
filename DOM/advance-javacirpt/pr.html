var parent=document.getElementById('products')

function showproducts(){

data.forEach(function(product){
    console.log(product.name)

    let div=document.createElement('div')

    let img=document.createElement('img')

    img.src=product.img

    let product_price=document.createElement('p')

    product_price.innerHTML=product.price

    let product_name=document.createElement('p')

    product_name.innerHTML=product.name


    let add_to_cart_btn=document.createElement('button')

    add_to_cart_btn.innerText="Add To Cart"

    //i am creating a add to cart button u=outside the function

    add_to_cart_btn.onclick=function(){
        add(product);
    }

    div.append(img,product_name,product_price,add_to_cart_btn)
    parent.append(div)
})
}
showproducts()

console.log(localStorage.getItem('cart'))
if(localStorage.getItem('cart')===null){
    localStorage.setItem('cart',JSON.stringify([]))
}

function add(p){

    var cartitem=JSON.parse(localStorage.getItem('cart'))

    cartitem.push(p)

    localStorage.setItem('cart',JSON.stringify(cartitem))
