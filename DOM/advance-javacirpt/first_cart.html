<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<style>
    #products{
        width:10% 20% 10% 20%;
        height: 400px;

        display: grid;
        grid-template-columns: 20% 20% 20% 20%;
        grid-gap: 5%;
        justify-content: center;
    }
    img{
        width:70%;
    }
</style>
<body>

    <h1>Local storage</h1>

    
    <div id='products'></div>
    <button></button>
</body>
</html>
<script>

var parent=document.getElementById("products")
let cart=JSON.parse(localStorage.getItem("cart"))
function showproducts(){


 cart.forEach(function(product){
 console.log(product.name)


 let div=document.createElement("div")

 let img=document.createElement("img")

 img.src=product.img

 let product_price=document.createElement("p")

 product_price.textContent=product.price

 let product_name=document.createElement("p")

 product_name.textContent=product.name


 var addtocart_btn=document.createElement("button")
 addtocart_btn.innerText="Add to cart "

 addtocart_btn.onclick=function(){
     addtocart(product);
 }

 div.append(img,product_name,product_price,addtocart_btn)

 parent.append(div)
})
}
showproducts()


if(localStorage.getItem("cart")===null){
localStorage.setItem("cart",JSON.stringify([]));
}




function addtocart(p){

let products_cart=JSON.parse(localStorage.getItem("cart"))
products_cart.push(p)
localStorage.setItem("cart".JSON.stringify(products_cart));

console.log(products_cart)
console.log(p)
}
</script>
