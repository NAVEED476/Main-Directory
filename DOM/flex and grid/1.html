<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        div>div{
            background-color: cornflowerblue;
            width:100px;
            height:100px;
            margin: 10px;
            }
        #one,#two{
            display :flex;
        }
    </style>
</head>
<body>
    <div id="one">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="two">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    
</body>
</html>
