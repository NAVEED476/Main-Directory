<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-grow</title>
    <style>
        #one,#two,#three{
            width:800px;
            height:100px;
            display: flex;
           
            margin: 20px;
        }
        div>div{
            margin: 20px;
            height: 100%;
            width: 190px;
            background-color: yellow;
            border-radius: 20px;
        }
        #one div:nth-child(2){
            flex-grow: 1;
        }
        #two div:nth-child(1){
            flex-grow: 1;
        }
        #three div:nth-child(3){
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div id="one">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="two">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="three">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
