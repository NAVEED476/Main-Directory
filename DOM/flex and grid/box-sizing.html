<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box sizing</title>
    <style>
       div{
        width:100px;
        height:100px;
        background-color: yellow;
        padding:20px;
        border:10px solid red;
       }
       .class1{
           box-sizing: content-box;
           overflow: scroll;
       }
       .class2{
           box-sizing: border-box;
           overflow: hidden;
       }
    </style>
</head>
<body>
    <div class="class1">content box can be added to the list of the items
        content box can be added to the list of the items
        content box can be added to the list of the items
    </div>
    <br/>
    <div class=class2> this is a b0rder box this is a b0rder box this is a b0rder box</div>
</body>
</html>
