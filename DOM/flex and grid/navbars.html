<!DOCTYPE html>
<html lang="en">
<head>

    <title>nav-bars</title>
    <style>
        #one{
           display: grid;
           width:97%;
           height:100px;
           background-color: blue;
           margin: 10px;
        }
    
        #three{
            display: grid;
            grid-template-columns: 100px 100px 100px;
            gap: 150px;
            margin:20px;
            border:10px yellow;
        }
        .class1{
            background-color:#76ff03;
            width:200px;
            height:400px;
        }
        .class2{
            background-color: #00695c
;
            width:1150px;
            height:400px;
        }
    </style>
</head>
<body>
    <div id="one">
        <div>1</div>
    </div>
   
    <div id="three">
        <div class="class1"></div>
        <div class="class2"></div>
        <div></div>
       </div>
    
</body>
</html>
