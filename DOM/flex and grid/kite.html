<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div>div{
            background-color: blue;
            width:100px;
            height: 100px;
            margin: 10px;
            border-radius: 10px;
        }
        #one,#two,#three,#four{
            display: grid;
            grid-template-columns:90px 90px 100px 100px;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div id="one">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="two">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="three">
        <div></div>
        <div></div>
    </div>
    <div id="four">
        <div></div>
    </div>
        
        
    
</body>
</html>
