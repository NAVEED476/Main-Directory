<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>problem3</title>
    <style>
        div>div{
            width:80%;
            
            height:80px;
            margin :10px;
          
            
        }
        #one{
            display: grid;
            gap: 20px;
            border: 1px red;
            grid-template-columns: auto;
            grid-template-rows: a a b b
                                e e b b
                                c d d f
        }
       #one div:nth-child(1){
            background-color:red;
            grid-area: a;
        }
        #one  div>:nth-child(2){
            background-color: red;
            grid-area: b;
        }               
        #one div:nth-child(3){
            background-color:red ;
            grid-area: c;
        }          
        #one div:nth-child(4){
            background-color: red;
            grid-area: d;
        }
        #one div:nth-child(5){
            background-color: red;
            grid-area: e;
        }
        #one div:nth-child(6){
            background-color: red;
            grid-area: f;
        }
       
    </style>
</head>
<body>
    <div id="one">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
    
   
    
</body>
</html>
