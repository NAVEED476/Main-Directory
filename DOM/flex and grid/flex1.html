<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid one</title>
    <style>
        #cont{
            width:600px;
            height: 200px;
            display:grid;
            grid-gap:20px;
            grid-template-columns: auto auto auto;
            grid-template-rows: auto auto auto;
            grid-template-areas: 'a  b b c'
                                  'd d e f'
                                  'g h i j';
        }
        #cont div{
            background-color: chartreuse;
            text-align: center;
          
            
        }
        #item2{
            grid-area: 1/2/ span1 /span4;
        }
        #item2{
          
        }
        #item4{
            grid-row-start: 3;
            grid-column-start: 2;
            grid-row-end: 4;
            grid-column-end: 3;
        }
    </style>
</head>
<body>
    <div id="cont">
        <div id="item1">1</div>
        <div id="item2">2</div>
        <div id="item3">3</div>
        <div id="item4">4</div>
        <div id="item5">5</div>
        <div id="item6">6</div>
        <div id="item7">7</div>
        <div id="item8">8</div>
        <div id="item9">9</div>
        <div id="item9">10</div>
    </div>
</body>
</html>
