<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>remove-listener</title>
</head>
<body>
    

    <button id="onecolor">click here to change he color once</button>
</body>
</html>
<script>


    var one=document.getElementById('onecolor')

    function random(number){
        return Math.floor(Math.random()*number)
    }
    var count=0
    function changebutton(){
        var randomcolor = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
        one.style.backgroundColor=randomcolor
        count++
        if(count>1){
        one.removeEventListener("click",changebutton)
    }
        
    }
    
    
    one.addEventListener('click',changebutton)
    
</script>
