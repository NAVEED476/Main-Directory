<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country and Countinents</title>
</head>

<body>
    <label>Choose a country</label>
    <select name="country" id="country">
        <option value="">--Please choose an option--</option>
        <option value="ind">India</option>
        <option value="usa">United States of America</option>
        <option value="cin">China</option>
        <option value="nep">Nepal</option>
        <option value="aus">Australia</option>
        <option value="fra">France</option>
        <option value="ger">Germany</option>
        <option value="sou">South Africa</option>
        <option value="nig">Nigeria</option>
        <option value="mex">Mexico</option>
        <option value="arg">Argentina</option>
        <option value="bra">Brazil</option>
        <option value="can">Canada</option>
        <option value="sig">Singapore</option>
        <option value="swe">Sweden</option>
    </select>
    <button onclick="find_continent()">Find continent</button>
    <script type="text/javascript">
        function find_continent() {
            var parent = document.getElementById('country').value;
            switch (parent) {
                case 'ind' :
                    alert(' The continent is Asia');
                    break;
                case 'usa' :
                    alert(' The continent is North America');
                    break;
                case 'cin':
                    alert(' The continent is Asia');
                    break;
                case 'nep':
                    alert(' The continent is Asia');
                    break;
                case 'aus' :
                    alert(' The continent is Australia');
                    break;
                case 'fra':
                    alert(' The continent is Europe');
                    break;
                case 'ger':
                    alert(' The continent is Europe');
                    break;
                case 'sou':
                    alert(' The continent is Africa');
                    break;
                case 'nig':
                    alert(' The continent is Africa');
                    break;
                case 'mex':
                    alert(' The continent is North America');
                    break;
                case 'arg':
                    alert(' The continent is South America');
                    break;
                case 'bra':
                    alert(' The continent is South America');
                    break;
                case 'can':
                    alert(' The continent is North America');
                    break;
                case 'sig':
                    alert(' The continent is Asia');
                    break;
                case 'swe':
                    alert(' The continent is Europe');
                    break;
                default:
                    alert("Invalid country!");
            }
        }
    </script>
</body>

</html>
